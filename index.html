<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="dancing-word">
                <strong><span>L</span><span>I</span><span>B</span><span>R</span><span>A</span><span>R</span><span>Y</span></strong>
            </div>              
            <button id="add-book">Add Book</button>
        </header>

        <div class="books">
        </div>

        <footer class="footer">
            <p>Built by Lethargy2718
                <a href="https://github.com/Lethargy2718" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </footer>
    </div>

    <dialog>
        <h1>Add a new book</h1>
        <form>
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" maxlength="100" autofocus required/>    
            </div>

            <div class="author">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author" maxlength="50"/>    
            </div>

            <div class="read">
                <label for="read">Have you read it yet?</label>
                <input type="checkbox" id="read">
            </div>

            <div class="pages-general">
                <div class="pages">
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" placeholder="100" min="1" max="10000"/>    
                </div>

                <div class="completed-pages">
                    <label for="completed-pages">Completed Pages</label>
                    <input type="number" id="completed-pages" placeholder="60" min="0" max="10000"/>    
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="submit" id="submit">Add</button>
                <button id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
